<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="includes/css/gallery.css" />
    <link rel="shortcut icon" href="images/favi.png">
    <title>Art & Photo Gallery</title>
  </head>
  <body>
    <div class="container">
      <h1 style="font-size: 45px;">Art & Photo Gallery</h1>
      <div class="flex">
        <form class="flex" id="submit">
          <input type="text" id="search-box" placeholder="Search for Arts and Phoos" required/> 
        </form>
      </div>
      <div class="image-container">
        <div class="image" data-title="colour spray" data-value="Colour spray">
          <img src="images/pexels-dan-cristian-pădureț-1193743.jpg" alt=""><br>
          <h3>Colour spray</h3><br>
        </div><br>

        <div class="image" data-title="Ancient art" data-value="ancient art">
          <img src="images/pexels-pixabay-159862.jpg" alt=""><br>
          <h3>Ancient art</h3><br>
        </div>

        <div class="image" data-title="oil painting" data-value="Oil painting">
          <img src="images/pexels-steve-johnson-1109354.jpg" alt=""><br>
          <h3>Oil painting</h3><br>
        </div>

        <div class="image" data-title="water painting" data-value="Water painting">
          <img src="images/pexels-steve-johnson-1690351.jpg" alt=""><br>
          <h3>Water painting</h3><br>
        </div>

        <div class="image" data-title="Desert" data-value="desert">
          <img src="images/pexels-andy-vu-3244513.jpg" alt="">
          <h3>Desert</h3><br>
        </div>

        <div class="image" data-title="Winter" data-value="winter">
          <img src="images/pexels-frans-van-heerden-624015.jpg" alt="">
          <h3>Winter</h3><br>
        </div><br>

        <div class="image" data-title="Forest" data-value="forest">
          <img src="images/pexels-luis-del-río-15286.jpg" alt="">
          <h3>Forest</h3><br>
        </div>

        <div class="image" data-title="River" data-value="river">
          <img src="images/pexels-michael-block-3225517.jpg" alt="">
          <h3>River</h3><br>
        </div>
      </div> 


    </div>

    <script src="includes/js/gallery.js"></script>
  </body>
</html>
